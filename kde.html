<html><head><base href="https://jiyubear.co/kde-plasma-experience/"><title>Ji's KDE Plasma Experience</title><style>
:root {
    --bg-color: #1e1e1e;
    --text-color: #ffffff;
    --taskbar-bg: rgba(0, 0, 0, 0.7);
    --window-bg: rgba(30, 30, 30, 0.9);
    --window-header-bg: rgba(60, 60, 60, 0.9);
    --accent-color: #4fc3f7;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Noto Sans', sans-serif;
    background: url('https://w.wallhaven.cc/full/7p/wallhaven-7p7yoe.png') no-repeat center center fixed;
    background-size: cover;
    color: var(--text-color);
    overflow: hidden;
}

#desktop {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

#taskbar {
    background-color: var(--taskbar-bg);
    height: 40px;
    display: flex;
    align-items: center;
    padding: 0 10px;
    justify-content: space-between;
}

.taskbar-icons {
    display: flex;
    flex-wrap: wrap;
    max-width: calc(100% - 150px);
}

.taskbar-icon {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    margin-bottom: 5px;
    cursor: pointer;
    transition: transform 0.2s;
}

.taskbar-icon:hover {
    transform: scale(1.1);
}

#datetime {
    color: var(--text-color);
    font-size: 14px;
    margin-right: 10px;
}

.window {
    position: absolute;
    background-color: var(--window-bg);
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    resize: both;
    min-width: 300px;
    min-height: 200px;
    animation: fadeIn 0.3s ease-out;
    max-width: 90vw;
    max-height: calc(100vh - 50px);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.window-header {
    background-color: var(--window-header-bg);
    padding: 8px 15px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.window-title {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.window-controls {
    display: flex;
}

.window-control {
    width: 15px;
    height: 15px;
    margin-left: 8px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.1s;
}

.window-control:hover {
    transform: scale(1.1);
}

.minimize { background-color: #ffbd44; }
.maximize { background-color: #00ca4e; }
.close { background-color: #ff605c; }

.window-content {
    padding: 20px;
    color: var(--text-color);
    font-size: 14px;
    line-height: 1.6;
    max-height: calc(100% - 70px);
    overflow-y: auto;
}

#app-menu {
    position: absolute;
    bottom: 40px;
    left: 10px;
    background-color: var(--window-bg);
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    padding: 10px;
    display: none;
    animation: fadeIn 0.2s ease-out;
    max-height: calc(100vh - 60px);
    overflow-y: auto;
}

.app-menu-item {
    padding: 8px 15px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.app-menu-item:hover {
    background-color: var(--window-header-bg);
}

#terminal {
    background-color: #1e1e1e;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    padding: 15px;
    white-space: pre-wrap;
    height: calc(100% - 30px);
    overflow-y: auto;
}

#terminal-input {
    background-color: transparent;
    border: none;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    width: 100%;
    outline: none;
    caret-color: #00ff00;
}

::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: rgba(30, 30, 30, 0.5);
}

::-webkit-scrollbar-thumb {
    background: rgba(60, 60, 60, 0.8);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(80, 80, 80, 0.8);
}

.settings-option {
    margin-bottom: 15px;
}

.settings-option label {
    display: block;
    margin-bottom: 5px;
}

.settings-option select,
.settings-option input[type="color"] {
    width: 100%;
    padding: 5px;
    border-radius: 4px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
}

@media (max-width: 768px) {
    .taskbar-icons {
        max-width: calc(100% - 100px);
    }

    .taskbar-icon {
        width: 25px;
        height: 25px;
        margin-right: 5px;
    }

    #datetime {
        font-size: 12px;
    }

    .window {
        width: 90vw !important;
        height: 80vh !important;
        left: 5vw !important;
        top: 10vh !important;
    }

    .window-content {
        font-size: 12px;
    }
}

</style></head><body>

<script>
let zIndex = 1;
let windows = {};
let isDarkMode = true;

function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
}

updateDateTime();
setInterval(updateDateTime, 1000);

function toggleAppMenu() {
    const appMenu = document.getElementById('app-menu');
    appMenu.style.display = appMenu.style.display === 'none' ? 'block' : 'none';
}

function createWindow(category, title) {
    if (windows[category]) {
        windows[category].style.display = 'block';
        focusWindow(windows[category]);
        return;
    }

    const window = document.createElement('div');
    window.className = 'window';
    window.style.width = '400px';
    window.style.height = '300px';
    window.style.left = `${50 + Math.random() * 100}px`;
    window.style.top = `${50 + Math.random() * 100}px`;

    const header = document.createElement('div');
    header.className = 'window-header';
    header.innerHTML = `
        <h3 class="window-title">${title}</h3>
        <div class="window-controls">
            <div class="window-control minimize" onclick="minimizeWindow(this.closest('.window'))"></div>
            <div class="window-control maximize" onclick="maximizeWindow(this.closest('.window'))"></div>
            <div class="window-control close" onclick="closeWindow(this.closest('.window'))"></div>
        </div>
    `;

    const content = document.createElement('div');
    content.className = 'window-content';
    content.innerHTML = getContent(category);

    window.appendChild(header);
    window.appendChild(content);
    document.body.appendChild(window);

    windows[category] = window;
    makeDraggable(window);
    focusWindow(window);

    if (category === 'terminal') {
        initializeTerminal(content);
    } else if (category === 'settings') {
        initializeSettings(content);
    }
}

function getContent(category) {
    switch(category) {
        case 'education':
            return `<h2>Notable Subjects Studied</h2>
                    <p>Business, Law, English, French, German, History, Economics.</p>`;
        case 'website':
            return `<h2>Main Website and Portfolio</h2>
                    <p><a href="https://jiyubear.co" target="_blank" style="color: var(--accent-color);">jiyubear.co</a></p>`;
        case 'email':
            return `<h2>Business Email</h2>
                    <p><a href="mailto:ji@jiyubear.co" style="color: var(--accent-color);">ji@jiyubear.co</a></p>`;
        case 'languages':
            return `<h2>Languages</h2>
                    <p><strong>Fluent:</strong> English, Korean<br>
                    <strong>Decent:</strong> Japanese, German, Dutch</p>
                    <p>Feel free to DM me in any of these languages!</p>`;
        case 'linux':
            return `<h2>Linux Proficiency</h2>
                    <ul>
                      <li><strong>Distributions:</strong> Kali, Arch, Gentoo, Linux servers</li>
                      <li><strong>System Administration:</strong> User management, permissions, network security (iptables, IDS like Snort), kernel tuning, system monitoring (Nagios, Zabbix, Prometheus, Grafana)</li>
                      <li><strong>Automation:</strong> Shell scripting for tasks like automation, maintenance, and scheduling</li>
                      <li><strong>Virtualization:</strong> Docker and virtual machines for testing and deployment</li>
                    </ul>`;
        case 'selfhosting':
            return `<h2>Self Hosting</h2>
                    <ul>
                      <li><strong>Services:</strong> Web servers (Apache, Nginx), email servers (Postfix, Dovecot), file servers (Samba)</li>
                      <li><strong>Security:</strong> Firewalls, IDS, encryption</li>
                      <li><strong>Containerization:</strong> Kubernetes for scalable applications</li>
                    </ul>`;
        case 'sysadmin':
            return `<h2>System Administration</h2>
                    <ul>
                      <li><strong>Setup and Optimization:</strong> System setup, configuration, and performance optimization</li>
                      <li><strong>Server Administration:</strong> Installation, configuration, and maintenance of server software (FTP, SSH, DNS)</li>
                      <li><strong>Backup and Recovery:</strong> Proficient in backup and disaster recovery strategies</li>
                    </ul>`;
        case 'sql':
            return `<h2>SQL/MySQL</h2>
                    <ul>
                      <li><strong>Database Design:</strong> Advanced skills in designing efficient relational database schemas</li>
                      <li><strong>Performance Optimization:</strong> Experienced in SQL query optimization and replication/clustering techniques</li>
                      <li><strong>Certification:</strong> Certified in MySQL Development</li>
                    </ul>`;
        case 'networking':
            return `<h2>Networking and Fiber Optics</h2>
                    <ul>
                      <li><strong>Protocols and Devices:</strong> Comprehensive understanding of OSI and TCP/IP models, configuring routers, switches, and firewalls</li>
                      <li><strong>Fiber Optics:</strong> Hands-on experience in installation, termination, and troubleshooting for high-speed connectivity</li>
                    </ul>`;
        case 'programming':
            return `<h2>Programming</h2>
                    <ul>
                      <li><strong>Java:</strong> Proficient in object-oriented programming and application development</li>
                      <li><strong>C++:</strong> Experienced in system-level software and performance-critical applications</li>
                      <li><strong>C#:</strong> Skilled in Windows applications, web services, and Unity game development</li>
                      <li><strong>Python:</strong> Proficient in scripting, automation, data analysis, and web frameworks like Django and Flask</li>
                    </ul>`;
        case 'webdev':
            return `<h2>Web Development</h2>
                    <ul>
                      <li><strong>HTML:</strong> Expertise in semantic markup and accessibility</li>
                      <li><strong>CSS/SCSS:</strong> Proficient in styling, responsive design, and preprocessors</li>
                      <li><strong>JavaScript:</strong> Skilled in client-side scripting, DOM manipulation, and asynchronous programming</li>
                      <li><strong>PHP:</strong> Experienced in server-side scripting, database integration, and Laravel/Symfony frameworks</li>
                    </ul>`;
        case 'discord':
            return `<h2>Discord Bots</h2>
                    <ul>
                      <li><strong>Development:</strong> Proficient in developing bots using discord.py (Python), discord.js (JavaScript), or discord.net (C#)</li>
                      <li><strong>Features:</strong> Experienced in message parsing, command handling, and API integration</li>
                      <li><strong>Deployment:</strong> Skilled in deploying bots on cloud platforms for scalability and availability</li>
                    </ul>`;
        case 'interests':
            return `<h2>Interests</h2>
                    <ul>
                      <li>Music</li>
                      <li>SimRacing/Drifting</li>
                      <li>Driving</li>
                      <li>Counter-Strike</li>
                      <li>Repairing Vehicles</li>
                      <li>Programming</li>
                    </ul>`;
        case 'terminal':
            return `<div id="terminal">
                        <div id="terminal-output">Welcome to Ji's Terminal! Type 'help' for a list of available commands.</div>
                        <input type="text" id="terminal-input" autofocus>
                    </div>`;
        case 'settings':
            return `<h2>Settings</h2>
                    <div class="settings-option">
                        <label for="theme-select">Theme:</label>
                        <select id="theme-select" onchange="changeTheme(this.value)">
                            <option value="dark" selected>Dark Mode</option>
                            <option value="light">Light Mode</option>
                        </select>
                    </div>
                    <div class="settings-option">
                        <label for="accent-color">Accent Color:</label>
                        <input type="color" id="accent-color" value="#4fc3f7" onchange="changeAccentColor(this.value)">
                    </div>`;
    }
}

function makeDraggable(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    element.querySelector('.window-header').onmousedown = dragMouseDown;

    function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        focusWindow(element);
    }

    function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}

function focusWindow(window) {
    window.style.zIndex = ++zIndex;
}

function minimizeWindow(window) {
    window.style.display = 'none';
}

function maximizeWindow(window) {
    if (window.style.width === '100%') {
        window.style.width = '400px';
        window.style.height = '300px';
        window.style.top = '50px';
        window.style.left = '50px';
    } else {
        window.style.width = '100%';
        window.style.height = 'calc(100% - 40px)';
        window.style.top = '40px';
        window.style.left = '0';
    }
}

function closeWindow(window) {
    window.style.display = 'none';
}

document.addEventListener('click', function(event) {
    if (!event.target.closest('#app-menu') && !event.target.closest('.taskbar-icon')) {
        document.getElementById('app-menu').style.display = 'none';
    }
});

function initializeTerminal(terminalContent) {
    const terminalInput = terminalContent.querySelector('#terminal-input');
    const terminalOutput = terminalContent.querySelector('#terminal-output');

    terminalInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const command = this.value;
            terminalOutput.innerHTML += `<div>$ ${command}</div>`;
            processCommand(command, terminalOutput);
            this.value = '';
        }
    });
}

function processCommand(command, output) {
    switch(command.toLowerCase()) {
        case 'help':
            output.innerHTML += `
                Available commands:
                - help: Show this help message
                - neofetch: Display system information
                - clear: Clear the terminal
                - exit: Close the terminal window
            `;
            break;
        case 'neofetch':
            output.innerHTML += `
                        ji@archlinux
                        ------------
                        OS: Arch Linux x86_64
                        Kernel: 5.12.9-arch1-1
                        Uptime: 3 days, 7 hours, 15 mins
                        Packages: 1137 (pacman)
                        Shell: zsh 5.8
                        Resolution: 1920x1080
                        DE: KDE Plasma 5.22.1
                        WM: KWin
                        Theme: Breeze Dark [KDE], Breeze [GTK2/3]
                        Icons: Breeze Dark [KDE], Breeze [GTK2/3]
                        Terminal: konsole
                        CPU: Intel i7-10700K (16) @ 5.100GHz
                        GPU: NVIDIA GeForce RTX 3080
                        Memory: 7568MiB / 32768MiB
            `;
            break;
        case 'clear':
            output.innerHTML = '';
            break;
        case 'exit':
            closeWindow(output.closest('.window'));
            break;
        default:
            output.innerHTML += `Command not found: ${command}. Type 'help' for a list of available commands.`;
    }
}

function initializeSettings(settingsContent) {
    const themeSelect = settingsContent.querySelector('#theme-select');
    const accentColorInput = settingsContent.querySelector('#accent-color');

    themeSelect.value = isDarkMode ? 'dark' : 'light';
    accentColorInput.value = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
}

function changeTheme(theme) {
    isDarkMode = theme === 'dark';
    if (isDarkMode) {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
        document.documentElement.style.setProperty('--taskbar-bg', 'rgba(0, 0, 0, 0.7)');
        document.documentElement.style.setProperty('--window-bg', 'rgba(30, 30, 30, 0.9)');
        document.documentElement.style.setProperty('--window-header-bg', 'rgba(60, 60, 60, 0.9)');
    } else {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#000000');
        document.documentElement.style.setProperty('--taskbar-bg', 'rgba(255, 255, 255, 0.7)');
        document.documentElement.style.setProperty('--window-bg', 'rgba(240, 240, 240, 0.9)');
        document.documentElement.style.setProperty('--window-header-bg', 'rgba(220, 220, 220, 0.9)');
    }
}

function changeAccentColor(color) {
    document.documentElement.style.setProperty('--accent-color', color);
}

// Initialize theme
changeTheme(isDarkMode ? 'dark' : 'light');

// Mobile responsiveness
function adjustForMobile() {
    if (window.innerWidth <= 768) {
        document.querySelectorAll('.window').forEach(window => {
            window.style.width = '90vw';
            window.style.height = '80vh';
            window.style.left = '5vw';
            window.style.top = '10vh';
        });
    }
}

window.addEventListener('resize', adjustForMobile);
adjustForMobile();

</script>
